<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Beta</title>
</head>
<body>
    <div class="main_container">
        <div class="opponent_main">
            <div class="opponent_data">
                <div class="opponent_info" id="opponent-info-box">
                    <div class="opponent_name">
                        <p class="text" id="AI-pkmn-name">Jolteon</p>
                        <p class="text">LV 50</p>
                    </div>
                    <div class="opponent_life">
                        <div class="opponent_hpbar">
                            <div class="opponent_hp" id="opponent_lp"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent_img">
                <div class="opponent_pkmn" id="opponent_pkmn_front_img"></div>
            </div>
        </div>
        <div class="player_main">
            <div class="player_img">
                <div class="player_pkmn" id="player_pkmn_back_img"></div>
            </div>
            <div class="player_data">
                <div class="player_info" id="player-info-box">
                    <div class="player_name">
                        <p class="text" id="player-pkmn-name">Charizard</p>
                        <p class="text">LV 50</p>
                    </div>
                    <div class="player_life">
                        <div class="player_hpbar">
                            <div class="player_hp" id="player_lp"></div>
                        </div>
                    </div>
                </div>
                <div class="player_moves" id="moves_box">
                    <button class="move" id="move0">Dragon Pulse</button>
                    <button class="move" id="move1">Fire Blast</button>
                    <button class="move" id="move2">Hurricane</button>
                    <button class="move" id="move3">Flamethrower</button>
                </div>
                <div class="player_script" id="script_box">
                    <p class ="texto_caja" id="text_battle">Pingachu used Volt Tackle</p>
                    <br>
                    <p class ="texto_caja" id="text_battle_ai"></p>
                </div>
            </div>     
        </div>
    </div>
    <div class="display-container display-container-end" id="end-of-battle">
        <h1>Game Over</h1>
        <p>The battle is over, and only you know if you won</p>
        <button id="star-again-button">Start Again!</button>
    </div>
    <div class="display-container display-container-start" id="battle-beginning">
        <h1>POKEMON BATTLE</h1>
        <p>Choose your pokemon to battle <br>Opponent's pokemon is randomly chosen</p>
        <div class="select-pokemon">
            <div class="choose-pkmn articuno" id="button-articuno"></div>
            <div class="choose-pkmn charizard" id="button-charizard"></div>
            <div class="choose-pkmn rillaboom" id="button-rillaboom"></div>
            <div class="choose-pkmn hydreigon" id="button-hydreigon"></div>
            <div class="choose-pkmn volcarona" id="button-volcarona"></div>
            <div class="choose-pkmn inteleon" id="button-inteleon"></div>
            <div class="choose-pkmn reuniclus" id="button-reuniclus"></div>
            <div class="choose-pkmn cinderace" id="button-cinderace"></div>
        </div>
        <!-- <button class="move" id="battle-start">Start!</button> -->
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
